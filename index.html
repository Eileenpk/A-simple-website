<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple WebPage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
   <div class="content">

    <div class="left-col">
        <h1>got marketing? advance your business insight.</h1>
        <p>Fill out the form and receive our award winning newsletter.</p>
    </div>

    <div class="right-col">
        <div class="content-form">

            <div class="input-wrapper">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>

            <div class="input-wrapper">
                <button>Sign Me Up </button>
            </div>

        </div> <!--end of .content form-->
    </div> <!--end of .right-col-->

   </div> <!--end of .content-->
</body>
</html>
